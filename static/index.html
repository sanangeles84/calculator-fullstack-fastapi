<html ng-app="calc">
	<head>
		<title>Calculator</title>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="calc.css" />
	</head>

	<body>
		<div align="center" class="calc center">
			<table align="center">
				<tbody>
					<tr>
						<td colspan="5">
							<input
								id="valueTxt"
								type="text"
								value="0"
								readonly
							/>
						</td>
					</tr>

					<tr>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="1"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="2"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="3"
							/>
						</td>
						<td>
							<input
								class="btclear"
								onclick="doClearOnClick(event)"
								type="button"
								value="C"
							/>
						</td>
						<td>
							<input
								class="btback"
								onclick="doBackOnClick(event)"
								type="button"
								value="&#x232b;"
							/>
						</td>
					</tr>

					<tr>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="4"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="5"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="6"
							/>
						</td>
						<td>
							<input
								class="btOperator"
								onclick="doOpOnClick(event)"
								type="button"
								value="*"
							/>
						</td>
						<td>
							<input
								class="btOperator"
								onclick="doOpOnClick(event)"
								type="button"
								value="/"
							/>
						</td>
					</tr>

					<tr>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="7"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="8"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="9"
							/>
						</td>
						<td>
							<input
								class="btOperator"
								onclick="doOpOnClick(event)"
								type="button"
								value="-"
							/>
						</td>

						<td>
							<input
								class="btOperator"
								onclick="doOpOnClick(event)"
								type="button"
								value="+"
							/>
						</td>
					</tr>

					<tr>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="0"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="00"
							/>
						</td>
						<td>
							<input
								class="btNumber"
								onclick="doNumOnClick(event)"
								type="button"
								value="."
							/>
						</td>
						<td colspan="2">
							<input
								class="btEqual"
								onClick="doEval('')"
								type="button"
								value="="
							/>
						</td>
					</tr>
				</tbody>
			</table>
			<div align="right" class="restApiLink">
				<a href="/help/">REST API</a>
			</div>
		</div>
	</body>
</html>
